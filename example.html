<html lang="en">
<head>
    <title>Html Dialog - Example</title>
</head>
<body>
<h1>Example</h1>

<div>
    <button onclick="simpleDialog.open()">simple dialog open</button>
    <button onclick="manyButtonsDialog.open()">dialog with many buttons open</button>
    <button onclick="styledDialog.open()">styled dialog</button>
    <button onclick="appendDialog.open()">append dialog</button>
</div>

<script src="dist/html-dialog.min.js"></script>
<script>

    let simpleDialog = HtmlDialog.Dialog({
        title: 'Example',
        content: 'Hello World!',
        buttons: [
            {
                text: 'OK',
                onclick: function () {
                    alert('OK');
                }
            },
            {
                text: 'Cancel',
                onmouseup: function () {
                    alert('Cancel');
                    this.close();
                }
            }
        ]
    }).create({});

    let manyButtonsDialog = HtmlDialog.Dialog({
        title: 'Example',
        content: 'Hello World!',
        buttons: [
            {
                text: 'OK',
                onclick: function () {
                    this.close();
                }
            },
            {
                text: 'Cancel',
                onclick: function () {
                    this.close();
                }
            },
            {
                text: 'Close',
                onclick: function () {
                    this.close();
                }
            },
            {
                text: 'Save',
                onclick: function () {
                    this.close();
                }
            },
            {
                text: 'Delete',
                onclick: function () {
                    this.close();
                }
            }
        ]
    }).create()

    let styledDialog = HtmlDialog.Dialog({
        title: 'Example',
        content: 'Hello World!',
        buttons: [
            {
                text: 'OK',
                classNames: 'ok-button-class',
                onclick: function () {
                    this.close();
                }
            },
            {
                text: 'Cancel',
                onclick: function () {
                    this.close();
                }
            }
        ],
        classNames: {
            dialog: 'dialog-class',
            title: 'title-class',
            content: 'content-class',
            buttons: 'buttons-class',
        }
    }).create();

    var appendDialog = HtmlDialog.Dialog({
        title: 'Example',
        content: 'Hello World!',
        buttons: [
            {
                text: 'OK',
                onclick: function () {
                    this.close();
                }
            },
            {
                text: 'Cancel',
                onclick: function () {
                    this.close();
                }
            }
        ],
    }).create({
        appendTo: document.querySelector('h1')
    });
</script>
<style>
    .dialog-class {
        border: 1px solid red;
        padding: 0;
    }

    .dialog-class::backdrop {
        background-color: aqua;
    }

    .title-class {
        background-color: #000;
        color: #fff;
    }

    .content-class {
        background-color: yellow;
        color: #000;
    }

    .buttons-class {
        padding: 10px;
        text-align: right;
    }

    .ok-button-class {
        background-color: green;
        color: #fff;
        margin-right: 10px;
    }
</style>
</body>
</html>
